<article class="card">
  <div class="cover">
    <img
      [ngSrc]="coverUrl()"
      [alt]="title()"
      [width]="coverSize().width"
      [height]="coverSize().height"

      loading="lazy"

    />
  </div>

  <div class="content">
    <h3 class="title">{{ title() }}</h3>

    <div class="subtitle">
      Made for
      <span class="user">{{ playlist?.attributes?.user?.name || 'Unknown' }}</span>
    </div>

    <div class="meta">
      <span>Created {{ playlist?.attributes?.addedAt | date: 'mediumDate' }}</span>
      <span class="dot">â€¢</span>
      <span>{{ playlist?.attributes?.tags?.length || 0 }} tags</span>
    </div>

    <div class="reactions">
      <div class="reaction-group">
        <button
          type="button"
          class="btn reaction like"
          [class.active]="playlist?.attributes?.currentUserReaction === 1"
          aria-label="Like"
          title="Like"
        >
          <svg [icon]="menuItems[0].icon"></svg>
        </button>
        <span class="counts">
          {{ playlist?.attributes?.likesCount || 0 }}
        </span>
      </div>


      <button
        type="button"
        class="btn reaction dislike"
        [class.active]="playlist?.attributes?.currentUserReaction === -1"
        aria-label="Dislike"
        title="Dislike"
      >
        <svg [icon]="menuItems[1].icon"></svg>
      </button>


    </div>
  </div>
</article>
